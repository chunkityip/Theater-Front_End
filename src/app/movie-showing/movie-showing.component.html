<section class="movies">
    <img
      class="movie-photo"
      [src]="movieShowing.coverImageBase64"
      alt="Exterior photo of {{ movieShowing.title }}"
      crossorigin
    />
    <h2 class="movie-heading">{{ movieShowing.title }}</h2>
    <p class="movie-description">{{ movieShowing.description}}</p>
  </section>
