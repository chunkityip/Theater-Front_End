<div class="add-showing-container">
  <h1 class="title">Add New Showing</h1>

  <div class="content-wrapper">
    <div class="left-section">
      <h2>Showing a New Movie or<br>an Existing Movie?</h2>

      <div class="button-group">
        <button class="action-button new-movie" (click)="navigateToNewMovie()">
          New Movie
        </button>
        <button class="action-button existing-movie" (click)="navigateToExistingMovie()">
          Existing Movie
        </button>
      </div>
    </div>

    <div class="right-section">
      <img src="https://thevendry.com/cdn-cgi/image/width=3840,quality=75,fit=contain,metadata=none,format=auto/https%3A%2F%2Fs3.us-east-1.amazonaws.com%2Fuploads.thevendry.co%2F23052%2F1670970860583_new-seats.jpg" alt="Movie Theater" class="theater-image">
    </div>
  </div>
</div>
