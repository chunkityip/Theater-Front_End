<div class="admin-container">
  <div class="header">
    <h1>Hello {{adminName}}</h1>
    <div class="underline"></div>
  </div>

  <div class="button-container">
    <div class="button-wrapper">
      <div class="icon-box">
        <img [src]="buttonImages.createMovie" alt="Create Movie">
      </div>
      <button (click)="navigateTo('/create-movie')">Create Movie</button>
    </div>

    <div class="button-wrapper">
      <div class="icon-box">
        <img [src]="buttonImages.addShowing" alt="Add new Showing">
      </div>
      <button (click)="navigateTo('/add-showing')">Add new Showing</button>
    </div>

    <div class="button-wrapper">
      <div class="icon-box">
        <img [src]="buttonImages.dataAnalyze" alt="Data Analyze">
      </div>
      <button (click)="navigateTo('/data-analyze')">Data Analyze</button>
    </div>
  </div>
</div>
