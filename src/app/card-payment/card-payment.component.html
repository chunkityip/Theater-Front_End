<form (ngSubmit)="onSubmit()" #paymentForm="ngForm">
    <div>
        <label for="name">Name on Card:</label>
        <input type="text" id="name" required [(ngModel)]="paymentModel.name" name="name">
    </div>

    <div>
        <label for="card-number">Card Number:</label>
        <input type="text" id="card-number" required [(ngModel)]="paymentModel.cardNumber" name="cardNumber">
    </div>

    <div>
        <label for="expiry">Expiry Date (MM/YY):</label>
        <input type="text" id="expiry" required [(ngModel)]="paymentModel.expiry" name="expiry">
    </div>

    <div>
        <label for="cvv">CVV:</label>
        <input type="text" id="cvv" required [(ngModel)]="paymentModel.cvv" name="cvv">
    </div>

    <div>
        <label for="amount">Amount:</label>
        <input type="text" id="amount" required [(ngModel)]="paymentModel.amount" name="amount">
    </div>

    <button type="submit" [disabled]="!paymentForm.form.valid">Pay Now</button>
</form>
